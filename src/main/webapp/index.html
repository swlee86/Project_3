<style>


	body {
		 background: url(images/mainImage.png) no-repeat center center fixed; 
		 -webkit-background-size: cover;
		 -moz-background-size: cover;
		 -o-background-size: cover;
		 background-size: cover;
	}


.Mcontainer {	
  width: 70%;
  height: 70%;
  margin: 40px auto;
}

.outer {
  display: table;
  width: 100%;
  height: 100%;
}
.inner {
  display: table-cell;
  vertical-align: middle;
  text-align: center;
}

.centered {
  position: relative;
  display: inline-block;
  width: 50%;
  padding: 1em;
  color: white;
}

#startBtn{
	border: 0;
	outline: 0;
	width: 130px; 
	height: 40px; 
	font-size: 15px; 
	opacity:0.1; 
	background-color: #555555; 
	color: white; 
	z-index: 1;
	animation-name: example;
    animation-duration: 4s;
    /*애니메이션 끝나구 고정.*/
    animation-fill-mode: forwards;
}


/* Standard syntax */
@keyframes example {
    from {background-color: #555555;}
    to {
    	background-color: #3232FF;
     	opacity : 0.8;	
    	}
}
</style>
</head>
<body style="overflow-y:hidden">
